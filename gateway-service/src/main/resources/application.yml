server:
  port: 8090

spring:
  application:
    name: gateway-service
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
      username: nacos
      password: nacos
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: dev
        group: COURSEHUB_GROUP
        ephemeral: true
        heart-beat-interval: 5000
        heart-beat-timeout: 15000
        metadata:
          version: 2.0.0
          region: default
        username: nacos
        password: nacos
        enabled: true
    gateway:
      # 路由配置
      routes:
        # User Service 路由
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=0
        
        # Catalog Service 路由
        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/api/courses/**
          filters:
            - StripPrefix=0
        
        # Enrollment Service 路由
        - id: enrollment-service
          uri: lb://enrollment-service
          predicates:
            - Path=/api/enrollments/**, /api/students/**
          filters:
            - StripPrefix=0
        
        # 认证路由（直接转发到 user-service，不去前缀）
        - id: auth-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0
      
      # CORS 跨域配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

# JWT 配置
jwt:
  secret: courseCloudSecretKeyForJWTTokenGenerationMustBe256BitsOrMoreForHS512Algorithm
  expiration: 86400000  # 24 小时（毫秒）

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    com.zjgsu.wy.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
