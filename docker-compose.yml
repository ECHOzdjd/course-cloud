version: '3.8'

networks:
  course-network:
    driver: bridge
    name: course-network

volumes:
  catalog-data:
    name: catalog-mysql-data
  enrollment-data:
    name: enrollment-mysql-data
  user-data:
    name: user-mysql-data

services:
  # Nacos 服务注册中心
  nacos:
    image: nacos/nacos-server:v3.1.0
    container_name: nacos
    restart: unless-stopped
    environment:
      MODE: standalone
      NACOS_AUTH_ENABLE: "false"
      NACOS_AUTH_TOKEN: "SecretKey012345678901234567890123456789012345678901234567890="
      NACOS_AUTH_IDENTITY_KEY: "nacos"
      NACOS_AUTH_IDENTITY_VALUE: "nacos"
      TZ: Asia/Shanghai
    ports:
      - "8848:8848"  # Nacos 服务端口
      - "8849:8080"  # Nacos 控制台端口(映射到主机 8849 端口)
      - "9848:9848"  # gRPC 端口
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # 课程目录数据库
  catalog-db:
    image: mysql:8.4
    container_name: catalog-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: catalog_db
      MYSQL_USER: catalog_user
      MYSQL_PASSWORD: catalog_pass
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - catalog-data:/var/lib/mysql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --mysql-native-password=ON
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 选课数据库
  enrollment-db:
    image: mysql:8.4
    container_name: enrollment-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: enrollment_db
      MYSQL_USER: enrollment_user
      MYSQL_PASSWORD: enrollment_pass
      TZ: Asia/Shanghai
    ports:
      - "3308:3306"
    volumes:
      - enrollment-data:/var/lib/mysql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --mysql-native-password=ON
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 用户数据库
  user-db:
    image: mysql:8.4
    container_name: user-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: user_db
      MYSQL_USER: user_user
      MYSQL_PASSWORD: user_pass
      TZ: Asia/Shanghai
    ports:
      - "3309:3306"
    volumes:
      - user-data:/var/lib/mysql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --mysql-native-password=ON
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 课程目录服务 - 实例 1
  catalog-service-1:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    image: catalog-service:1.0.0
    container_name: catalog-service-1
    restart: unless-stopped
    environment:
      SERVER_PORT: 8081
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: catalog_user
      DB_PASSWORD: catalog_pass
      NACOS_SERVER_ADDR: nacos:8848
      TZ: Asia/Shanghai
    depends_on:
      nacos:
        condition: service_healthy
      catalog-db:
        condition: service_healthy
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # 课程目录服务 - 实例 2
  catalog-service-2:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    image: catalog-service:1.0.0
    container_name: catalog-service-2
    restart: unless-stopped
    environment:
      SERVER_PORT: 8081
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: catalog_user
      DB_PASSWORD: catalog_pass
      NACOS_SERVER_ADDR: nacos:8848
      TZ: Asia/Shanghai
    depends_on:
      nacos:
        condition: service_healthy
      catalog-db:
        condition: service_healthy
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # 课程目录服务 - 实例 3
  catalog-service-3:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    image: catalog-service:1.0.0
    container_name: catalog-service-3
    restart: unless-stopped
    environment:
      SERVER_PORT: 8081
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: catalog_user
      DB_PASSWORD: catalog_pass
      NACOS_SERVER_ADDR: nacos:8848
      TZ: Asia/Shanghai
    depends_on:
      nacos:
        condition: service_healthy
      catalog-db:
        condition: service_healthy
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # 选课服务
  enrollment-service:
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    image: enrollment-service:1.0.0
    container_name: enrollment-service
    restart: unless-stopped
    environment:
      SERVER_PORT: 8082
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: enrollment_user
      DB_PASSWORD: enrollment_pass
      NACOS_SERVER_ADDR: nacos:8848
      TZ: Asia/Shanghai
    ports:
      - "8083:8082"
    depends_on:
      nacos:
        condition: service_healthy
      enrollment-db:
        condition: service_healthy
      catalog-service-1:
        condition: service_started
      catalog-service-2:
        condition: service_started
      catalog-service-3:
        condition: service_started
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # 用户服务
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: user-service:2.0.0
    container_name: user-service
    restart: unless-stopped
    environment:
      SERVER_PORT: 8084
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: user_user
      DB_PASSWORD: user_pass
      NACOS_SERVER_ADDR: nacos:8848
      TZ: Asia/Shanghai
    depends_on:
      nacos:
        condition: service_healthy
      user-db:
        condition: service_healthy
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # API Gateway 网关服务
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    image: gateway-service:2.0.0
    container_name: gateway-service
    restart: unless-stopped
    environment:
      SERVER_PORT: 8090
      SPRING_PROFILES_ACTIVE: prod
      NACOS_SERVER_ADDR: nacos:8848
      TZ: Asia/Shanghai
    ports:
      - "8090:8090"
    depends_on:
      nacos:
        condition: service_healthy
      user-service:
        condition: service_started
      catalog-service-1:
        condition: service_started
      enrollment-service:
        condition: service_started
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
