spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:enrollment_user}
    password: ${DB_PASSWORD:enrollment_pass}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# 课程目录服务地址配置（Docker环境）
catalog-service:
  url: ${CATALOG_SERVICE_URL:http://catalog-service:8081}

logging:
  level:
    org.hibernate.SQL: WARN
    com.zjgsu.wy.enrollment: INFO
